<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<title>Noughts And Crosses</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>  
  <main id="game" class="container">
      <h1 class = "title, glow"> Noughts & Crosses</h1>
    <section class="grid" id="grid">
      <div class="cell" id="0"></div>
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
  </section>
  <div class="restart">
      <button class="restart" type ="button" onClick="window.location.reload();">Restart Game</button>
  </div>
  <section class="rules">
    <h5 class = "rulestitle"> RULES </h5>
    <p> PLAYER ONE = X <br>
        PLAYER TWO = O <br>
        PLAYER ONE AND PLAYER TWO TAKE TURNS ADDING THEIR SYMBOL (X or O)<br>
        FIRST PLAYER TO GET 3 OF THEIR SYMBOLS IN A ROW (UP, DOWN, ACROSS OR DIAGONALLY) WINS<br>
        IF ALL 9 SQUARES ARE FILLED AND NO ONE HAS WON - ITS A DRAW</p>
  </section>
  </main> 
  <script src="app.js"></script>
</body>
</html>
